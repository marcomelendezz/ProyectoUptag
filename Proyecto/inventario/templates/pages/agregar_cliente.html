{% extends "base.html" %}
{% load static %}

{% block title %} Agregar Cliente {% endblock %}

{% block content %}

<div class="page-header">
<div class="page-title">
<h4>Clientes
</h4>
<h6>Agrega tu cliente</h6>
</div>
</div>

<form action="" method="POST">
{% csrf_token %}
<div class="card">
<div class="card-body">
<div class="row">
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Nombre del cliente</label>
<input type="text" id="nombre" name="nombre" required>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Email</label>
<input type="text" id="email" name="email" required>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Telefono</label>
<input type="text" id="telefono" name="telefono" required>
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>Direccion</label>
<input type="text" id="direccion" name="direccion" >
</div>
</div>
<div class="col-lg-3 col-sm-6 col-12">
<div class="form-group">
<label>DNI/Cedula de identidad</label>
<input type="text" id="dni" name="dni" required>
</div>
</div>
<div class="col-lg-12">
<div class="form-group"></div>
<button type="submit" class="btn btn-submit me-2">Guardar Cliente</button>
<a href="/clientlist" class="btn btn-cancel">Cancelar</a>
</div>
</div>
</div>
</div>
</form>

{% endblock %}
