{%extends "base.html" %}
{%load static %}

{% block title %}Perfil de Usuario{% endblock %}

{% block content %}

<div class="page-header">
<div class="page-title">
<h4>Mi Perfil</h4>
</div>
</div>

<div class="card">
<div class="card-body">
<div class="profile-set">
<div class="profile-head">
</div>
<div class="profile-top">
<div class="profile-content">
<div class="profile-contentname">
<h2>{{ user.first_name|default:user.username }}</h2>
<h4>detalles personales</h4>
</div>
</div>
</div>
</div>
<div class="row">
    <form action="" method="POST">
    {% csrf_token %}
    <div class="col-lg-6 col-sm-12">
        <div class="form-group">
            <label>Nombre completo</label>
            <input type="text" name="nombre" placeholder="Nombre completo" value="{{ user.first_name|default:'' }}" class="form-control" required>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="nombre@ejemplo.com" value="{{ user.email|default:'' }}" class="form-control" required>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12">
        <div class="form-group">
            <label>Nueva contraseña (dejar vacío para mantener la actual)</label>
            <input type="password" name="password" placeholder="Contraseña" class="form-control pass-input">
        </div>
    </div>
    <div class="col-12 mt-3">
        <button type="submit" class="btn btn-submit me-2">Guardar</button>
        <a href="javascript:void(0);" class="btn btn-cancel">Cancelar</a>
    </div>
    </form>
    </div>
    </div>
    </div>
{% endblock %}
